version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - query_person

entities:
  - person


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa [Prepared for NLU assignment by Debonil,Ravi and Saurav ]"
  
  desc_person/nationality:
  - text: " {person} is {nationality} person"  
  desc_person/resident:
  - text: " {person} lives in {city}"  
  desc_person/date_of_birth:
  - text: " {person} was born on {dob}"  
  desc_person/organization:
  - text: " {person} works at {organization}"


actions:
  - utter_greet
  - utter_happy
  - utter_unclear
  - action_hello_world
  - action_desc_person

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
