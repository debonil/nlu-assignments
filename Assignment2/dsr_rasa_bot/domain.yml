version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - mood_great
  - mood_unhappy
  - bot_challenge
  - asking_how_are_u
  - query_person_DATE_OF_BIRTH
  - query_person_PLACE_OF_RESIDENCE
  - query_person_PLACE_OF_BIRTH
  - query_person_NATIONALITY
  - query_person_EMPLOYEE_OR_MEMBER_OF
  - query_person_EDUCATED_AT
  - query_person_all
  - query_person_known_or_not
  - get_all_person_EDUCATED_AT
  - get_all_person_PLACE_OF_RESIDENCE
  - get_all_person_DATE_OF_BIRTH
  - get_all_person_PLACE_OF_BIRTH
  - get_all_person_NATIONALITY
  - get_all_person_EMPLOYEE_OR_MEMBER_OF
  - enquire_bot

entities:
  - PERSON
  - ORG
  - GPE
  - DATE

slots:
  PERSON:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hey! Whats up ?"
  - text: "Hey! hope you are doing fine ?"
  - text: "Yo, what's up? How's everything going?"
  - text: "Hi there, how are you doing today?"
  - text: "Hi!"
 

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  - text: "Why did the scarecrow win an award? Because he was outstanding in his field."
  - text: "I'm reading a book on anti-gravity. It's impossible to put down."


  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "All the best !"

  utter_goodbye:
  - text: "Bye"
  - text: "See You"
  - text: "Adios"

  utter_unclear:
  - text: "Sorry, could not get you! can you rephrase it for me?"
  - text: "Sorry, it's not clear to me"

  utter_welcome:
  - text: "You're welcome! How may I assist you today?"
  - text: "My pleasure! How may I assist you today?"
  - text: "No problem! How may I assist you today?"
  - text: "It was my pleasure! How may I assist you today?"
  - text: "Glad to help! How may I assist you today?"
  - text: "Thank you for the opportunity to assist you"

  utter_happy_state:
  - text: "I'm doing great!"
  - text: "I'm doing fantastic!"
  - text: "I'm doing splendidly!"
  - text: "I'm doing exceptionally well!"
  - text: "I'm doing superbly!"
  - text: "I'm doing wonderfully!"
  - text: "I'm doing amazing!"

  utter_iamabot:
  - text: "I am a bot [Prepared for NLU assignment by Debonil,Ravi and Saurav ]"
  - text: "I am a bot Created by Debonil,Ravi and Saurav who are students of IIT Jodhpur"

  desc_person/NATIONALITY:
  - text: " {person} is {nationality} person"  
  - text: " {person} has {nationality} citizenship"
  - text: " {person} holds {nationality} passport as he is {nationality}"

  desc_person/PLACE_OF_RESIDENCE:
  - text: " {person} lives in {city}" 
  - text: " {person} resides in {city}"
  - text: " {person} has been living in {city}"
  - text: " {person} stays in {city}"   

  desc_person/DATE_OF_BIRTH:
  - text: " {person} was born on {dob}"  
  - text: "On {dob}, {person} was born" 
  - text: "The day {person} was born was {dob}"

  desc_person/EMPLOYEE_OR_MEMBER_OF:
  - text: " {person} works at {organization}"
  - text: " {person} is employed by {organization}"
  - text: " {person} is a member of {organization}'s staff"
  - text: " {person} is a worker at {organization}"

  desc_person/EDUCATED_AT:
  - text: " {person} educated at {organization}"
  - text: "{person} received their education from {organization}"
  - text: "{person} completed their studies at {organization}"
  - text: "{organization} is the educational institution that {person} attended"

  desc_person/PLACE_OF_BIRTH:
  - text: " {person} born at {city}"
  - text: " {city} is {person}'s place of birth"
  - text: " {person}'s birthplace is {city}"

  utter_person_known:
  - text: " Yeah! I know {person}"
  - text: " Oh, {person}? Yes, I'm familiar with them."
  - text: " Yes, I've heard of {person}"
  - text: " Yes, I'm acquainted with {person}"
  - text: " Yes, I know who {person} is"
  - text: " Yeah! I have some knowlege about {person}"


  utter_person_unknown:
  - text: " I'm sorry, but I'm not familiar with {person}."
  - text: " I'm afraid I can't help you there, as I don't know who {person} is"
  - text: " Sorry, {person} doesn't ring a bell"
  - text: " I have no knowledge or acquaintance of {person}"
  - text: " Regrettably, I am not acquainted with {person}."
  - text: " Unfortunately, I am not in a position to help you with {person}, as I don't have any knowledge about him"


actions:
  - utter_greet
  - utter_happy
  - utter_unclear
  - utter_happy_state
  - action_hello_world
  - action_desc_person
  - action_person_known_or_not
  - action_person_all_details
  - action_get_all_person_frm_releation

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
